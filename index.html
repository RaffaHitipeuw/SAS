<head>
    <meta charset="UTF-8">

    <title>SAS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        main{
            cursor:pointer;
            background-color: #484444;
            width: 400px;
            height: 650px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin-left: 500px;
            margin-top: 50px;
        }
        main img{
            margin-left: 25px;
            margin-top: 20px;
        }
        main .imagee img{
            border-radius: 15px;
        }
        h1{
            font-family: poppins;
            color: white;
            text-align: center;
            font-size: 25px;
        }
        h2{
            color: #057af8;
            font-size: 25px;
            font-family: poppins;
            text-align: center;
            margin-top: -10px;
        }
        p{
            font-family: sans-serif;
            color: white;
            text-align: center;
            font-size: 20px;
            margin-left: 30px;
            margin-right: 30px;
            margin-top: -10px;
        }
        #outsidebutton button{
            background: rgb(0,123,255);
            background: linear-gradient(62deg, rgba(0,123,255,1) 32%, rgba(0,86,179,1) 78%);
            border: none;
            border-radius: 10px;
            margin-top: 50px;
            margin-left: 40px;
            display: flex;
            width: 320px;
            box-shadow: rgb(0,123,255) 0px 5px 15px;
        }
        #pop:hover{
  animation: pop 70s linear 2;
} 
@keyframes pop{
  0%   {transform: scale(1.1);}
  50%  {transform: scale(1.1);}
  100% {transform: scale(1.1);}
}
        button span img{
            margin-top: 16px;
            margin-left: 10px;
        }
        button h1{
            color: white;
            font-family: poppins;
            font-size: 19px;
            font-weight: bold;
            margin-left: 8px;
        }
    </style>
</head>

    <main>
        <div class="imagee">

        <div id="pop">
            <div id="outsidebutton">
                <button onclick="button()" id="button"> <span><img src="image.png" alt="" width="20px" ></span> <h1>Tambahkan Ke Keranjang</h1></button>
            </div>
        </div>
